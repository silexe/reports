<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ReportCreator</title>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-sanitize.js"></script>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link type="text/css" rel="stylesheet" href="main.css">
	<script src="main.js"></script>
</head>
<body>
	<div class="container">
		<div id="contentwrap" ng-app="report" ng-controller="myCtrl">
			<div class="page-header row">
				<h1 class="col-sm-10">Report Creator 3000</h1>
				<a class="btn btn-sm btn-default" href="/v/reports/getcode/code.user.js">Install Script</a>
			</div>
			<div id="entry" class="form-horizontal">
						<div class="form-group">
							<label class="control-label col-sm-2">File name</label>
							<div class="col-sm-4">
							<input class="form-control input-sm" style="display:inline-block; width:75%;" ng-model="name"><span>.js</span>
							</div>
							<!--<button class="col-sm-2 btn btn-sm btn-default" ng-click="read()"><span class="glyphicon glyphicon-plus"></span>Read File</button>-->
							<div class="btn-group">
  								<button type="button" class="btn btn-primary"  ng-click="read()">Read File</button>
  								<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
    								<span class="caret"></span>
  								</button>
  								<ul class="dropdown-menu" role="menu">
    								<li><a ng-click="post()">Save File</a></li>
  								</ul>
							</div>

						</div>
						<div ng-show="err2" class="alert alert-danger">
							<a href="#" class="close" ng-click="close(1)" aria-label="close">&times;</a>
							<strong>Error!</strong>
							<span ng-bind="warning"></span>
						</div>
						<div ng-show="yay" class="alert alert-success">
							<a href="#" class="close" ng-click="close(2)"aria-label="close">&times;</a>
							<strong>Success!</strong>
							<span ng-bind="success"></span>
						</div>
						<div class="form-group" style="padding-top:50px;">
							<label class="control-label col-sm-2">Title</label>
							<div class="col-sm-8">
								<input class="form-control" ng-model="title">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-2">Query</label>
							<div class="col-sm-8">
								<textarea class="form-control" ng-model="query" rows="10"></textarea>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-sm-2"></div>
							<div class="col-sm-3">
								<button class="btn btn-lg btn-default" ng-click="add()"><span class="glyphicon glyphicon-plus"></span>Add That Shit</button>
							</div>
							<div class="col-sm-3">
								<button class="btn btn-sm btn-default" ng-click="reset()"><span class="glyphicon glyphicon-plus"></span>Fahgetta 'bout it</button>
							</div>
							<!--<div class="col-sm-2">
								<button class="btn btn-lg btn-default" ng-click="post()"><span class="glyphicon glyphicon-plus"></span>Create File</button>
							</div>-->
						</div>
						<div class="form-group row">
							<div ng-show="err" class="alert alert-danger"><strong>Hey!</strong> You done forgot the query</div>
						</div>
			</div><!--entry-->
			<br/>
			
			<pre id="results" ng-bind="display" style="border:1px solid black;white-space: pre;" ng-show="res"></pre><!--results-->
			
		</div><!--contentwrap-->
	</div><!--container-->
	<div class="cpy_container col-sm-10">
		<span class="copyright__text">
	        Copyright &copy; 2014 That Guy Sam. All Rights Reserved.        
	        Built with <a href="https://angularjs.org/" target="_blank">AngularJS</a> & <a href="http://getbootstrap.com/" target="_blank">BootStrap</a>.
	    </span>
	</div>
</body>
</html>
